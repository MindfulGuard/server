name: ci-test

on:
  push:
    branches: [ main, development, temp_dev ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgresql:
        image: postgres:15.4
        env:
          POSTGRES_USER: mindfulguard
          POSTGRES_PASSWORD: mindfulguard_password
          POSTGRES_DB: mindfulguard_production
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Setup Environment Variables
        run: |
          DATABASE_PORT='5432'
          DATABASE_USER='mindfulguard'
          DATABASE_PASSWORD='mindfulguard_password'
          echo $DATABASE_PORT
          echo $DATABASE_USER
          echo $DATABASE_PASSWORD
      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          ls -las
      - name: Running Tests
        run: |
          cd /home/runner/work/server/server
          pytest