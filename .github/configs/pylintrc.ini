[MASTER]
init-hook='import sys; sys.path.append(".")'
ignore=CVS,.git

[REPORTS]
reports=no
output-format=colorized

[MESSAGES CONTROL]
disable=
    C0111, # missing docstring
    C0301, # lines too long
    W0703, # broad exception
    R0903, # class too simple
    R0913, # too many arguments
    R0914, # too many local variables
    R0915, # too many statements

[IMPORTS]
import-graph=no
ext-import-graph=no
int-import-graph=no

[FORMAT]
max-line-length = 100
indent-string = "    "
